<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать Книгу</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
                <div class="form-group">
                    <label for="name"> Название книги : </label>
                    <input type="text" th:field="*{name}" id="name">
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Название книги должно содержать от 1 до 255 символов.</div>
                </div>

                <div class="form-group">
                    <label for="author"> Автор : </label>
                    <input type="text" th:field="*{author}" id="author">
                    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Имя автора книги должно содержать от 5 до 255 символов.</div>
                </div>

                <div class="form-group">
                    <label for="year"> Год издания : </label>
                    <input type="text" th:field="*{year}" id="year">
                    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">У вас не может быть такой старой книги :)</div>
                </div>

                <button type="submit" class="btn btn-success">Редактировать</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
