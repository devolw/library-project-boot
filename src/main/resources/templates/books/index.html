<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список Книг</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Список Книг</h1>
            <div th:each="book : ${books}" class="mb-2">
                <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}" class="btn btn-primary d-block mb-2"></a>
            </div>

            <a href="/books/new" class="btn btn-success">Добавить Книгу</a>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
