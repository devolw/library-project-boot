<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый Пользователь</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:method="POST" th:action="@{/people}" th:object="${person}">
                <div class="form-group">
                    <label for="fullName"> ФИО : </label>
                    <input type="text" th:field="*{fullName}" id="fullName">
                </div>

                <div class="form-group">
                    <label for="birthdate"> Год рождения : </label>
                    <input type="text" th:field="*{birthdate}" id="birthdate">
                </div>

                <div class="form-group">
                    <div style="color:red" th:if="${#fields.hasErrors()}">
                        <div th:each="error : ${#fields.errors()}" th:text="${error}"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Создать</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
